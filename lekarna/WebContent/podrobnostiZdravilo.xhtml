<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Podrobnosti zdravila</title>
</head>
<body>

	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
				<f:viewParam name="zdravilo" value="zdravilo" />
			</f:metadata>

			<br></br>
			<br></br>

			<h:dataTable value="#{zrno.najdiZdravilo(zdravilo)}" var="c"
				styleClass="pregled">
				<h:column>
					<font size="5"><b>#{c.naziv}</b></font>
					<br></br>
					<b>Priporočeno trajanje uživanja: </b>
					<h:outputText value="#{c.trajanje}" /> dni
					<br></br>
					<b>Opis: </b>
					<h:outputText value="#{c.opis}" />
				</h:column>


			</h:dataTable>

			<a> <h:link value="Domov" outcome="domov.xhtml" /></a>

		</h:form>
	</f:view>
</body>
</html>
