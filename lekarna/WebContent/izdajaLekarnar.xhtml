<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Nova izdaja</title>
</head>
<body>
	<ui:include src="/header.xhtml" />
	<br></br>
	<br></br>
	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
			</f:metadata>

			<br></br>
			<div align="center">
				<h:dataTable value="#{zrno.pridobiPacienta(zrno.pacientIme)}"
					var="p">
					<h:column>
						<font size="6">Pacient: <b>#{p.ime} #{p.priimek}</b></font>
						<br></br>
						<div align="center">
							starost: <b> <h:outputText value="#{p.starost}" />
							</b>, spol: <b> <h:outputText value="moški"
									rendered="#{p.spol == 0}" /> <h:outputText value="ženski"
									rendered="#{p.spol == 1}" />
							</b>
						</div>
					</h:column>
				</h:dataTable>
			</div>
			<br></br>
			<div align="center">
				<h:selectManyCheckbox styleClass="grid" value="#{zrno.izbranaDopolnila}">
					<f:selectItems value="#{zrno.dopolnilaBrezRecepta}" />
				</h:selectManyCheckbox>




                <h:commandButton value="Nazaj" action="lekarnar.xhtml" /> 
                <b></b>
				<h:commandButton value="Naprej" action="izbiraKolicineLekarnar.xhtml" />
			</div>
		</h:form>
	</f:view>
</body>
</html>
