<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml">


<head>
<meta charset="UTF-8" />
<title>Pregled nasvetov</title>
</head>
<body>
	<ui:include src="/header.xhtml" />
	<br></br>
	<br></br>
	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
			</f:metadata>
			<br></br>
			<div align="center">
				<h:dataTable value="#{zrno.pridobiPacienta(zrno.pacientIme)}"
					var="p">
					<h:column>
						<font size="6">Pacient: <b>#{p.ime} #{p.priimek}</b></font>
						<br></br>
						<div align="center">
							starost:
							<b>
							<h:outputText value="#{p.starost}"/>
							</b>,
							spol:
							<b>
							<h:outputText value="moški" rendered="#{p.spol == 0}" />
							<h:outputText value="ženski" rendered="#{p.spol == 1}" />
							</b>
						</div>
					</h:column>
				</h:dataTable>
			</div>
			<br></br>
			<div align="center">
				<br></br>
				<h:commandButton value="Nov nasvet" action="novNasvet.xhtml" />
				<br></br>
				<br></br>
			</div>
			<div align="center">
				<h:dataTable id="customers"
					value="#{zrno.izbraniNasveti(zrno.pacientIme)}" var="c"
					styleClass="tabela" border="1" align="center" float="center"
					text-align="center">


					<h:column>
						<f:facet name="header">
							<b>Nasvet: </b>
						</f:facet>
						<h:outputText value="#{c.nasvet}" />
					</h:column>

					<h:column  rendered="#{c.zapis_id != 0}">
						<f:facet name="header">
							<b>Št. zapisa:</b>
						</f:facet>
						<h:outputText value="#{c.zapis_id}" rendered="#{c.zapis_id != 0}"/>
						<h:outputText value="/" rendered="#{c.zapis_id == 0}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<b>Avtor: </b>
						</f:facet>
						<h:outputText value="#{c.avtor}" />
					</h:column>


				</h:dataTable>

			</div>
			<br></br>


			<div align="center">
				<h:commandButton value="Domov" action="domov.xhtml" />
				<b> </b>
				<h:commandButton value="Nazaj" action="pregledKartotek.xhtml" />
			</div>


		</h:form>
	</f:view>
</body>
</html>
