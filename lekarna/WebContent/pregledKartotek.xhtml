<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Pregled kartotek</title>
</head>
<body>

	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
			</f:metadata>

			<font size="6">Pacient: #{zrno.pacientIme}</font>
			<br></br>

			<br></br>
			<h:commandButton value="Nov predpis" action="novPredpis.xhtml" />
			<h:commandButton value="Nasvet" action="novNasvet.xhtml" />
			<br></br>

			<h:dataTable value="#{zrno.izbraniZapisi(zrno.pacientIme)}" var="c"
				styleClass="pregled">
				<h:column>
					<font size="5"><b>Zapis #{c.id}</b></font>
					<br></br>
					<b>Datum in čas: </b>
					<br></br>
					<h:outputText value="#{c.datumCas}" />
					<br></br>
					<font size="4"><b>Seznam zdravil: </b></font>
					<br></br>
					<ui:repeat var="zdravilo" value="#{c.dopolnila}">
						<font size="5"><h:link value="#{zdravilo}"
								outcome="podrobnostiZdravilo.xhtml">
								<f:param name="zdravilo" value="#{zdravilo}" />
							</h:link></font>
						<br></br>
					</ui:repeat>
					<br></br>
					<b>Avtor: </b>
					<h:outputText value="#{c.avtor}" />
					<b> Tip: </b>
					<h:outputText value="#{c.tip}" />



				</h:column>


			</h:dataTable>

			<br></br>
			<a> <h:link value="Domov" outcome="domov.xhtml" /></a>
			<a> <h:link value="Pregled nasvetov" outcome="pregledNasvetov.xhtml" /></a>
		</h:form>
	</f:view>
</body>
</html>
