<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta charset="UTF-8" />
<title>Home page</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>
</h:head>
<h:body>
<ui:include src="/header.xhtml" />
<br></br>
<br></br>
	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
			</f:metadata>

			<p><font size="6">Pacient: #{zrno.pacientIme}</font></p>

			<br></br>
			<div align="center">
			<h:commandButton value="Nov predpis" action="novPredpis.xhtml" />
			<b> </b>
			<h:commandButton value="Nasvet" action="novNasvet.xhtml" />
			</div>
			<br></br>
            <div align ="center">
			<h:dataTable id="customers" value="#{zrno.izbraniZapisi(zrno.pacientIme)}" var="c"
				styleClass="tabela" border="1" align="center" float="center" text-align="center" >
				    <h:column>
				    <f:facet name="header">
					<b>Zapis:</b>
					</f:facet>
					<font><b>Zapis #{c.id}</b></font>
					</h:column>
					
					<h:column>
					<f:facet name="header">
					<b>Datum in ƒças: </b>
					</f:facet>
					<h:outputText value="#{c.datumCas}" />
					</h:column>
					
					
					
					<h:column>
					<f:facet name="header">
					<font><b>Seznam zdravil: </b></font>
						</f:facet>
					<ui:repeat var="zdravilo" value="#{c.dopolnila}">
						<font ><h:link styleClass="button" value="#{zdravilo}"
								outcome="podrobnostiZdravilo.xhtml">
								<f:param name="zdravilo" value="#{zdravilo}" />
							</h:link></font>
						<br></br>
					</ui:repeat>
					
				
					</h:column>
					<h:column>
					<f:facet name="header">
					<b>Avtor: </b>
					</f:facet>
					<h:outputText value="#{c.avtor}" />
					</h:column>
					<h:column>
					<f:facet name="header">
					<b> Tip: </b>
					</f:facet>
					<h:outputText value="#{c.tip}" />
					</h:column>


				


			</h:dataTable>
            </div>
			<br></br>
			<div align="center" class="odjava">
			<h:commandButton value="Domov" action="domov.xhtml" />
			<b> </b>
			<h:commandButton value="Nasveti" action="pregledNasvetov.xhtml" />
			</div>
			
		</h:form>
	</f:view>
</h:body>
</html>
