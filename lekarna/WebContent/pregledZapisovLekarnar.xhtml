<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>

	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
			</f:metadata>

			#{zrno.pacientIme}
			
			
			<h:dataTable value="#{zrno.izbraniZapisiLekarnar(zrno.pacientIme)}"
				var="c" styleClass="pregled">
				<h:column>
					<font size="5"><b>Zapis #{c.id}</b></font>
					<br></br>
					<b>Datum in čas: </b>
					<br></br>
					<h:outputText value="#{c.datumCas}" />
					<br></br>
					<font size="4"><b>Seznam zdravil: </b></font>
					<br></br>

					<ui:repeat var="zdravilo" value="#{c.dopolnila}">
						<font size="5"><h:link value="#{zdravilo}"
								outcome="podrobnostiZdravilo.xhtml">
								<f:param name="zdravilo" value="#{zdravilo}" />
							</h:link></font>
						<br></br>
					</ui:repeat>
					<br></br>
					<b>Avtor: </b>
					<h:outputText value="#{c.avtor}" />
					<b> Tip: </b>
					<h:outputText value="#{c.tip}" />
					<h:commandButton value="Označi kot izdano"
						actionListener="#{zrno.izdaj(request.remoteUser, c.id, c.dopolnila)}"
						action="pregledZapisovLekarnar.xhtml" />
				</h:column>



			</h:dataTable>

			<a> <h:link value="Nazaj" outcome="lekarnar.xhtml" /></a>
			<a> <h:link value="Nova izdaja" outcome="izdajaLekarnar.xhtml" />
			</a>
			<a><h:link value="Preglej vse izdane zapise"
					outcome="vsiIzdani.xhtml" /></a>
			<br></br>


		</h:form>
	</f:view>
</body>
</html>
