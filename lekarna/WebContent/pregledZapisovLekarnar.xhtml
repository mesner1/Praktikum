<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>
<ui:include src="/headerLekarnar.xhtml" />
<br></br>
<br></br>

	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
			</f:metadata>

				<p><font size="6">Pacient: #{zrno.pacientIme}</font></p>
			
			
			<div align ="center">
			<h:dataTable id="customers" value="#{zrno.izbraniZapisi(zrno.pacientIme)}" var="c"
				styleClass="tabela" border="1" align="center" float="center" text-align="center" >
				    <h:column>
					 
				    <f:facet name="header">
					<b>Zapis:</b>
					</f:facet>
					<font><b>Zapis #{c.id}</b></font>
					</h:column>
					<h:column>
					<f:facet name="header">
					<b>Datum in čas: </b>
					</f:facet>
					<h:outputText value="#{c.datumCas}" />
					</h:column>
					<h:column>
					<f:facet name="header">
					<font><b>Seznam zdravil: </b></font>
						</f:facet>
					<ui:repeat var="zdravilo" value="#{c.dopolnila}">
						<font ><h:link styleClass="button" value="#{zdravilo}"
								outcome="podrobnostiZdraviloLekarnar.xhtml">
								<f:param name="zdravilo" value="#{zdravilo}" />
							</h:link></font>
						<br></br>
					</ui:repeat>
					
				
					</h:column>
					<h:column>
					<f:facet name="header">
					<b>Avtor: </b>
					</f:facet>
					<h:outputText value="#{c.avtor}" />
					</h:column>
					<h:column>
					<f:facet name="header">
					<b> Tip: </b>
					</f:facet>
					<h:outputText value="#{c.tip}" />
					</h:column>
					<h:column>
					<f:facet name="header">
					<b>Izdano: </b>
					</f:facet>
					<h:commandButton value="Označi kot izdano"
						actionListener="#{zrno.izdaj(request.remoteUser, c.id, c.dopolnila)}"
						action="pregledZapisovLekarnar.xhtml" />
					
					
				    </h:column>



			</h:dataTable>
            </div>
            <br></br>
            <div align="center">
	<h:form>
	<h:commandButton value="Nazaj" action="lekarnar.xhtml" />
		<b> </b>
	<h:commandButton value="Nova izdaja" action="izdajaLekarnar.xhtml" />
		<b> </b>
	<h:commandButton value="Preglej vse izdane zapise" action="vsiIzdani.xhtml" />
	</h:form>
	</div>
			


		</h:form>
	</f:view>
</body>
</html>
