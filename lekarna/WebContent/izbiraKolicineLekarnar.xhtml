<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Izbira količine</title>
</head>
<body>
	<ui:include src="/header.xhtml" />
	<br></br>
	<br></br>
	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
			</f:metadata>

			<p>
				<font size="6">Pacient: #{zrno.pacientIme}</font>
			</p>
			<br></br>
						<div align="center">
				<div align="center">
					<h:dataTable id="customers"
						value="#{zrno.prikaziIzbranaDopolnila()}" var="c"
						styleClass="tabela_kolicina" border="0" align="center"
						float="center" text-align="center">


			<h:column>
							<f:facet name="header">
								<b>Izbrano zdravilo:</b>
							</f:facet>
							<h:outputText value="#{c}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<b>Kolicina:</b>
							</f:facet>


						<h:selectOneMenu value="#{zrno.kolicina}">
							<f:selectItem itemValue="1" itemLabel=" 1" />
							<f:selectItem itemValue="2" itemLabel=" 2" />
							<f:selectItem itemValue="3" itemLabel=" 3" />
							<f:selectItem itemValue="4" itemLabel=" 4" />
							<f:selectItem itemValue="5" itemLabel=" 5" />
							<f:selectItem itemValue="6" itemLabel=" 6" />
							<f:selectItem itemValue="7" itemLabel=" 7" />
							<f:selectItem itemValue="8" itemLabel=" 8" />
						</h:selectOneMenu>
			x #{c.embalaza}
					<br></br>
					</h:column>


				</h:dataTable>
</div>

				<h:panelGroup rendered="#{zrno.prikaziIzbranaDopolnila().isEmpty()}">
					<p>
						<font color="red">Izberite zdravila!</font>
					</p>
				</h:panelGroup>
				<br></br>
				<h:commandButton value="Nazaj" action="izdajaLekarnar.xhtml" />
				<b> </b>
				<h:commandButton value="Dodaj"
					actionListener="#{zrno.novaIzdajaLekarnar(request.remoteUser)}"
					onclick="if (! confirm('Ali ste prepričani?')) return false"
					action="lekarnar.xhtml" rendered="#{!zrno.prikaziIzbranaDopolnila().isEmpty()}"/>
			</div>
		</h:form>
	</f:view>
</body>
</html>
