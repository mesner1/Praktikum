<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Nov nasvet</title>
</head>
<body>
	<ui:include src="/header.xhtml" />
	<br></br>
	<br></br>
	<f:view>
		<h:form>

			<f:metadata>
				<f:viewParam name="id" value="#{zrno.pacientIme}" />
			</f:metadata>
			<br></br>
			<br></br>
			<p>
				<font size="6">Pacient: #{zrno.pacientIme}</font>
			</p>

			<br></br>
			<p>Nasvet:</p>
			<br></br>
			<div align="center">
				<h:inputTextarea value="#{zrno.novNasvet.nasvet}" cols="30"
					rows="10" required="true" />
				<br></br>

				<h:commandButton value="Nazaj" action="pregledKartotek.xhtml" />
				<h:commandButton value="Dodaj nasvet"
					actionListener="#{zrno.dodajNasvet(request.remoteUser, zrno.pacientIme)}"
					action="zdravnik.xhtml" />

			</div>
		</h:form>
	</f:view>
</body>
</html>
